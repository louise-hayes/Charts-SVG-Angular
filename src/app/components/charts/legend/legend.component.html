<svg class="legend" [ngStyle]="dataSet.legendStyle">
    <text class="title-legend" attr.x="200" attr.y={{dataSet.legendYoffset-20}}>{{dataSet.legendTitle}}</text>
  
    <g *ngFor="let l of dataSet.data.series; let i=index;">
      <g *ngIf="l.type === 'line'">
        <line [ngStyle]="graphService.setStyles(i,dataSet)" attr.x1={{dataSet.legendOffset}} attr.x2={{130}} attr.y1={{15*i+dataSet.legendYoffset}} attr.y2={{15*i+dataSet.legendYoffset}}></line>
        <text class="text-legend" attr.x="220" attr.y={{15*i+dataSet.legendYoffset+5}}>{{l.legend}}</text>
      </g>
      <g *ngIf="l.type === 'bar'" >
        <rect [ngStyle]="graphService.setStyles(i,dataSet)" attr.transform="{{translateLegendFunc(i)}}" attr.width="{{60}}" attr.height="{{10}}"></rect>
        <text class="text-legend" attr.x="220" attr.y={{15*i+dataSet.legendYoffset+10}}>{{l.legend}}</text>
      </g>
  
    </g>
  </svg>
